<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="assets/css/reset.css" type="text/css" rel="stylesheet">
    <link href="assets/css/style.css" type="text/css" rel="stylesheet">
      <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet"> 
    <title>Star Trek Trivia</title>
</head>

<body>
    <header>
        <h1>UFP History 247 Final Exam</h1>
        <section class="instructions">
            <h2>Time Remaining: <span id="timer"></span></h2>
        </section>
        <section class="instructions1">
            <p>Welcome to the Starfleet Academy's final exam for the History of the United Federation of Planets Course. Please select the correct answer for each question, and remember the words of Admiral Kirk: "Risk is our business"</p>
        </section>
    </header>
    <main>
        <article>
            <button class="startgame" value="startgame" id="startgame"></button>
            <section>
                <h2><div class="question"></div></h2>
            </section>
            <section class="buttonbox">
                <button class="answer" data-index="0" value="aChoice" id="aChoice"></button>
                <button class="answer" data-index="1" value="bChoice" id="bChoice"></button>
                <button class="answer" data-index="2" value="cChoice" id="cChoice"></button>
                <button class="answer" data-index="3" value="dChoice" id="dChoice"></button>
            </section>
                <section class="output">
                <h2 class="current"></h2>  
                <h2><div class="status"></div></h2>
                <div class="success">
                    <img src="assets/images/success.gif">
                </div>
                <div class="failure">
                    <img src="assets/images/failure.gif">
                </div>
                <div class="timesup">
                    <img src="assets/images/timesup.gif">
                </div>
                <div class="score">
                    <div class="score1"></div>
                    <div class="score2"></div>
                    <div class="score3"></div>
                </div>
                <div class="seal">
                    <img src="assets/images/seal.png">
                </div>
            </section>
      </article>
    </main>

 <script src="assets/javascript/game.js" type="text/javascript"></script> 

</body>
</html>
