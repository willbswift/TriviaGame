<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="assets/css/reset.css" type="text/css" rel="stylesheet">
    <link href="assets/css/style.css" type="text/css" rel="stylesheet">
      <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Star Trek Trivia</title>
</head>

<body>
    <header>
        <h1>History of the United Federation of Planets</h1>
        <section class="instructions">
            <h2>Time Remaining: <span id="timer"></span></h2>
            <p>____ INSTRUCTIONS _________ "Risk is our business"</p>
        </section>
    </header>
    <main>
        <article>
            <section>
                <h2 id="question"></h2>
            </section>
            <section class="buttonbox">
                <button class="answer" data-index="0" value="aChoice" id="aChoice"></button>
                <br>
                <button class="answer" data-index="1" value="bChoice" id="bChoice"></button>
                <br>
                <button class="answer" data-index="2" value="cChoice" id="cChoice"></button>
                <br>
                <button class="answer" data-index="3" value="dChoice" id="dChoice"></button>
            </section>
                <section class="output">
                <h2 class="current"></h2>  
                <h2><div class="status"></div></h2>
                <div class="success">RIGHT</div>
                <div class="failure">WRONG</div>
                <div class="timesup">"Time is the fire in which we burn."</div>
                <div class="score"></div>
                <p></p>
            </section>
      </article>
    </main>

 <script src="assets/javascript/game.js" type="text/javascript"></script> 

</body>
</html>
